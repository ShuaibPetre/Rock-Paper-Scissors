<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscripts.js" defer></script> 

</head>
<body>

<div id="overlayWin">
    <div id="modalWin">
        <img src="images/youwin.png">
        <button id="winbtn" class="btn">Play Again!</button>
    </div>
</div>

<div id="overlayLose">
    <div id="modalLose">
        <img src="images/cpuwin.png">
        <button id="losebtn" class="btn">Play Again!</button>
    </div>
</div>

<div class="container">
    <div class="title">
        <h2>Rock, Paper, Scissors</h2>
    </div>
    <div id="choicediv">
        <div class="info">
            <button id="rockbtn" type="button"> <img src="images/rock.png" height ="150" width="150" /></button>
            <div class="text">ROCK</div>
        </div>
        <div class="info">
            <button id="paperbtn" type="button"> <img src="images/paper.png" height ="150" width="150" /></button>
            <div class="text">PAPER</div>
        </div>
        <div class="info">
            <button id="scissorsbtn" type="button"> <img src="images/scissors.png" height ="150" width="150" /></button>
            <div class="text">SCISSORS</div>
        </div>
    </div>
    <div class="choicereturned">
        <div id="playerReturn">
            You:
        </div>
        <div class="vs">VS</div>
        <div id="cpuReturn">
            CPU:
        </div>
    </div>
    <div class="scorediv">
        <div class="score">
            <div class="scorename">YOUR SCORE</div>
            <div id="playerscore">0</div>
        </div>
        <div class="score"></div>
        <div class="score">
            <div class="scorename">CPU SCORE</div>
            <div id="cpuscore">0</div>
        </div>
    </div>
    <div id="winnerdiv">
    </div>

</div>
    
</body>
</html>
